<!-- Header -->
<header class="bg-primary text-white text-center py-4">
    <h2>Real Estate Management</h2>
  </header>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand">Property Manager Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard/seller"><i class="bi bi-house mx-2"></i>Home</a></li>
                <li class="nav-item"><a class="nav-link" (click)="redirectToReq()"><i class="fas fa-inbox mx-2"></i>Requests</a></li>
                <li class="nav-item"><a class="nav-link" (click)="displayPopup()"><i class="fas fa-handshake mx-2"></i>Add</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard/seller/list_property_managers"><i class="fas fa-users mx-2"></i>Property Managers</a></li>
                <!-- <li class="nav-item"><a class="nav-link" (click)="()"><i class="fas fa-building"></i>/</a></li> -->
                <li class="nav-item">
                    <button class="btn btn-profile text-white" (click)="toggleSidebar()">
                        <i class="fas fa-user-circle"></i>
                        {{ profile.userCommonDetails.firstName || 'Profile' }}
                    </button>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  
  
   <!-- Sidebar Profile -->
   <app-profile [profile]="profile" [hidden]="isSidebarOpen"></app-profile>


<div class="pop-up" [hidden]="openPopup" >
    <div class="card popup-card text-center">
        <h4>Which property you want to add</h4>
        <div class="d-flex py-4">
            <button class="btn btn-primary mx-4" (click)="displayPopup()" routerLink="/dashboard/seller/plot_form">Plot</button>
            <button class="btn btn-primary mx-4" (click)="displayPopup()" routerLink="/dashboard/seller/apartment_form">Flat in Apartment</button>
            <button class="btn btn-primary mx-4" (click)="displayPopup()" routerLink="/dashboard/seller/villas_form">Villa</button>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
