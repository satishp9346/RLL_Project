<!-- Chat Card (comes from right) -->
<div class="chat-card">
    <div class="chat-header">
        <h4>Chat with Property Manager</h4>
        <button (click)="close()" class="close-btn">X</button>
    </div>

    <div class="chat-body">
        <!-- Display chat messages -->
        <div *ngFor="let message of chatMessages" class="message-container"
            [ngClass]="{'sent-message': message.sent, 'received-message': !message.sent}">
            <div class="message-text">{{ message.text }}</div>
        </div>
    </div>

    <!-- Input and Send Button -->
    <div class="chat-footer">
        <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" type="text" class="chat-input"
            placeholder="Type a message..." />
        <button (click)="sendMessage()" class="send-btn">
            <i class="bi bi-send"></i>
        </button>
    </div>
</div>
